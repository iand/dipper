  function add_regular_label(g, p, l, pl, inv) {
    pl = pl || l + 's';
    inv = inv || 'is ' + l + ' of';
    g.add_literal_triple(p, 'http://www.w3.org/2000/01/rdf-schema#label', l, 'en');
    g.add_literal_triple(p, 'http://purl.org/net/vocab/2004/03/label#plural', pl, 'en');
    g.add_literal_triple(p, 'http://purl.org/net/vocab/2004/03/label#inverseSingular', inv, 'en');
  }



  function get_store(uri) {
    for (var prefix in data_sources) {
      if (uri.search(prefix) == 0) {
        return data_sources[prefix];
      }
    }
    var uri_info = /^http\:\/\/api\.talis\.com\/stores\/[a-z-0-9]+/.exec(uri);
    if (uri_info != null) {
      return uri_info[0];
    }
    return undefined;
  }

  function change_location(q, s) {
    if (!s || s.length == 0 || s.indexOf('(') != -1) {
      var store_uri = get_store(q);
      if (store_uri) {
        s = store_uri.slice(store_uri.lastIndexOf('/')+1);
      }
    }
    loc = window.location.href;
    hashindex = loc.indexOf('#');
    if (hashindex != -1) {
      loc = loc.slice(0,hashindex);
    }
    window.location = loc + '#' + $.fragment({'s':s, 'q':q});

  }

  function browse(uri, store_name) {
    if (!uri || !store_name || store_name.indexOf('(') != -1) return;
    //change_location(uri, store_name);
    var store_uri = 'http://api.talis.com/stores/' + store_name;
    var request_uri = store_uri + "/meta?output=json&about=" + escape(uri);

    if (describes.hasOwnProperty(request_uri)) {
      var g = describes[request_uri];
      render(g, uri, store_uri, true);
    }
    else {
      load_json(request_uri, uri, function(data, textStatus){
          var g = new Moriarty.SimpleGraph();
          g.from_json(data);
          describes[request_uri] = g;
          render(g, uri, store_uri, true);
        },
        function(req,status) {
          if (status == 'timeout') {
            $('#browser').html('<div class="notice">Could not retrieve data because the request timed out</div>');
          }
          else if (status != 'success') {
            $('#browser').html('<div class="notice">Could not retrieve data: ' + status + '</div>');
          }
        }, 15000);
    }
  }

  function search(q, store_name) {
    if (!q || !store_name || store_name.indexOf('(') != -1) return;
    change_location(q, store_name);
    var store_uri = 'http://api.talis.com/stores/' + store_name;
    var request_uri = store_uri + "/items?query=" + escape(q);

  }


  function on_frag_change() {
    var frag_params = $.fragment();

    if (frag_params['q']) {
      $('#q').val(frag_params['q']);
      $('#s').val(frag_params['s']);
      if (frag_params['q'].indexOf('http://') == 0) {
        if (frag_params['s'] && frag_params['s'].indexOf(' ') == -1) {
          browse(frag_params['q'], frag_params['s']);
          return;
        }
        else {
          var store_uri = get_store(frag_params['q']);
          if (store_uri) {
            browse(frag_params['q'], store_uri.slice(store_uri.lastIndexOf('/')+1));
            return;
          }
          else {
            $('#browser').html('<div class="notice">Could not determine suitable store for ' + frag_params['q'] + '</div>');

          }
        }
      }
    }

  }


  function lookup_brief(i, e) {
    lookup(i, $(this),false);
  }
  function lookup_full(i, e) {
    lookup(i, $(this),true);
  }


  function lookup(i, elem, show_description) {
    //show_description = show_description || true;
    elem.addClass('external');
    var uri = elem.attr('href');
    var secondary_store_uri = get_store(uri);
    if (secondary_store_uri) {
      var secondary_uri = secondary_store_uri + "/meta?output=json&about=" + escape(uri);
      if (describes.hasOwnProperty(secondary_uri)) {
        var g2 = describes[secondary_uri];
        if (!g2.is_empty()) {

          var label = g2.get_label(uri);
          if (label != uri) {
            elem.text(label);
          }
          if (show_description) {
            var desc = g2.get_description(uri);
            if (desc) {
              elem.after(' &mdash; <span class="desc">' + desc + '</span><br />');
            }
          }
        }
        elem.removeClass('external');
        elem.addClass('browseable');
        elem.click(function(e) {
          e.preventDefault();
          change_location($(this).attr('href'), secondary_store_uri.slice(secondary_store_uri.lastIndexOf('/')+1));
          return false;
        });


      }
      else {
        elem.addClass('loading');
        load_json(secondary_uri, uri, function(secondary_data, textStatus){
            //elem.removeClass('loading');
            var g2 = new Moriarty.SimpleGraph();
            g2.from_json(secondary_data);
            describes[secondary_uri] = g2;
            if (!g2.is_empty()) {

              var label = g2.get_label(uri);
              if (label != uri) {
                elem.text(label);
              }
              if (show_description) {
                var desc = g2.get_description(uri);
                if (desc) {
                  elem.after(' &mdash; <span class="desc">' + desc + '</span><br />');
                }
              }
            }
        },
        function(req,status) {
          elem.removeClass('loading');
          elem.removeClass('external');
          elem.addClass('browseable');
          elem.click(function(e) {
            e.preventDefault();
            change_location($(this).attr('href'), secondary_store_uri.slice(secondary_store_uri.lastIndexOf('/')+1));
            return false;
          });
        }



        );
      }

    }

  }


  function load_json(request_uri, subject, success_fn, complete_fn, timeout_ms) {
    complete_fn = complete_fn || function(r,s) {};
    timeout_ms = timeout_ms || 10000;
    if (request_uri) {
      if (proxy_uri) {
        request_uri = proxy_uri  + escape(request_uri);
      }

      var opt =  {type: "GET", url: request_uri, dataType: 'json', timeout:timeout_ms, success:function(data) { success_fn(data);  }, complete: complete_fn }
      $.ajax( opt );
    }
  }

  function render(g, uri, store_uri, do_lookup) {

    if (store_uri) {
      store_name = store_uri.slice(store_uri.lastIndexOf('/')+1);
      $(document).attr("title", 'Browsing ' + store_name +  ' with Dipper. the Talis Platform Browser');
      //$('#title').html('Browsing "' + store_name + '"');
    }
    else {
      $(document).attr("title", 'Dipper, the Talis Platform Browser');
      //$('#title').html('Browsing the Talis Platform');
    }

    if (g.has_triple_about(uri)) {
      $('#start').hide();
      var we = new Moriarty.WidgetEngine(g,label_graph);
      $('#browser').html(we.render({'value': uri, 'type':'uri'}, false, false));

      if (store_uri) {
        $('#datardf').attr('href', store_uri + '/meta?output=rdf&about=' + escape(uri));
        $('#dataturtle').attr('href', store_uri + '/meta?output=turtle&about=' + escape(uri));
        $('#datajson').attr('href', store_uri + '/meta?output=json&about=' + escape(uri));
        $('#datantriples').attr('href', store_uri + '/meta?output=ntriples&about=' + escape(uri));
        $('#formats').show();
      }
      else {
        $('#formats').hide();
      }
      if (do_lookup) {
        $('#browser th a.unlabelled').throttle( lookup_brief, {per: 3, pause: 50});
        $('#browser td.value a.unlabelled').throttle( lookup_full, {per: 3, pause: 50});
      }

      if (store_uri) {
        $('#browser').append('<div id="backlinks"><fieldset><legend>Backlinks</legend><span id="backlinkdata">Looking for backlinks...</span></fieldset></div>');
        var store = new Moriarty.Store(store_uri, proxy_uri);
          store.backlinks(uri, function(data, textStatus){
            if (data['results']['bindings'].length > 500) {
              $('#backlinkdata').html('Too many backlinks to display (' + data['results']['bindings'].length + ').');
            }
            else if (data['results']['bindings'].length > 0) {
              var ginv = new Moriarty.SimpleGraph();
              for (var i = 0; i < data['results']['bindings'].length; i++) {
                ginv.add_resource_triple(uri, data['results']['bindings'][i]['p']['value'], data['results']['bindings'][i]['r']['value']);
              }
              properties = ginv.properties(uri);

              var we = new Moriarty.WidgetEngine(ginv,label_graph);
              var w = new Moriarty.Widget(ginv,we);
              h = w.format_property_value_list({'type':'uri','value':uri}, properties, true);

              $('#backlinkdata').html(h);
              $('#backlinks th a.unlabelled').throttle( lookup_brief, {per: 3, pause: 50} );
              $('#backlinks td.value a.unlabelled').throttle( lookup_full, {per: 3, pause: 100} );
            }
            else {
              $('#backlinks').hide();
            }
        }  );

      }
    }
    else {
      $('#formats').hide();
      $('#browser').html('<div class="notice">No data found in this store for ' + uri + '</div>');
      $('#start').show();
    }

  }


   $(document).ready(function() {
      $.fragmentChange( true );
      $(document).bind('fragmentChange', on_frag_change);

      $('#formats').hide();

      $('#find').click(function(e) {
        e.preventDefault();
        change_location($('#q').val(), $('#s').val());
//        var loc = window.location.href;
//        var hash = window.location.hash;
//        if (hash.length > 0) {
//          loc = loc.slice(0, loc.length - hash.length);
//        }
//        window.location = loc + '#s=' + escape($('#s').val()) + '&q=' + escape($('#q').val());
        return false;
      });

      var options = [];
      var examples_list = [];

      var void_stores = void_graph.subjects();
      for (vs_index = 0; vs_index < void_stores.length; vs_index++) {
        var store_name = void_stores[vs_index].slice(void_stores[vs_index].lastIndexOf('/')+1);
        options.push('<option value="' + store_name + '">' + store_name + '</option>');
        var patterns = void_graph.values(void_stores[vs_index], 'http://rdfs.org/ns/void#uriRegexPattern');
        for (patt_index = 0; patt_index < patterns.length; patt_index++) {
          if (patterns[patt_index]['type'] == 'literal') {
            data_sources[patterns[patt_index]['value']] = void_stores[vs_index];
          }
        }
        var examples = void_graph.values(void_stores[vs_index], 'http://rdfs.org/ns/void#exampleResource');
        if (examples.length > 0) {
          examples_list.push('<dt>' + store_name + '</dt>');
          for (example_index = 0; example_index < examples.length; example_index++) {
            if (examples[example_index]['type'] == 'uri') {
              examples_list.push('<dd><a href="#q=' + escape(examples[example_index]['value']) + '">' + examples[example_index]['value'] + '</a></dd>');
            }
          }
        }
      }
      options.sort();
      $('#s').html('<option>(select a store)</option>' + options.join(''));
      $('#examples').html(examples_list.join(''));

      if (window.location.hash) {
        on_frag_change();
      }

   });



    </script>
